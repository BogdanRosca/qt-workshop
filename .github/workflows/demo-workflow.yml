name: CI Workflow  # Name of the workflow

# Trigger the workflow when code is pushed or pull requests are made to the 'main' branch
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Define the jobs in this workflow
jobs:
  build:
    runs-on: ubuntu-latest  # Specify the operating system
    steps:
      - uses: actions/checkout@v3  # Checkout the repository
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Install Dependencies
        run: npm install
      - name: Run Tests
        run: npm test
